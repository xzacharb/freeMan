<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <link rel="stylesheet" type="text/css" href="http://tina.fei.stuba.sk/~xzacharb/styl_pdbs.css" />
        <style>
html{
background-color:#003333;
font-family: verdana;
font-size: 13px;
}
body{
color: #555555;
line-height:28px;
background-color:#669999;
position:relative;
width:100%;
left:10%;
min-width: 353px;
max-width: 80%;
border-radius:8px;
}
form{
margin-left:2%;
}
header{
text-align:center;}
nav{
font-weight: bold;
background-color:#FF3333;
}
table, td, th {
text-align:center;
   border: 1.5px solid #027878;
border-collapse: collapse;
}

th {
    background-color: #F37338;
    color: white;
}

.tlacidlo{
-moz-user-select: none; -webkit-user-select: none; 
 cursor:pointer;
text-align:center;
width:100px;
background-color:#AAB6A2;
border-radius:20px;
transition: background-color 0.3s ease;
margin: 5px 0px 5px 10px;
}
.tlacidlo:hover{
background-color:#87907D;
}
a:link {
display:inline-block;
  color: #555555;
text-decoration:none;
transition: all 0.3s ease;
}
header a{
    padding: 0 0 0 10px;
    font-size: 18px;
}

/* visited link */
a:visited {
    color: #555555;
}

/* mouse over link */
a:hover {
    color: black;
}

/* selected link */
a:active {
    color: black;
}
table {
	font-family:Arial, Helvetica, sans-serif;
	color:#666;
	background:#eaebec;
	margin:20px;
	border:#ccc 1px solid;

	-moz-border-radius:3px;
	-webkit-border-radius:3px;
	border-radius:3px;

	-moz-box-shadow: 0 1px 2px #d1d1d1;
	-webkit-box-shadow: 0 1px 2px #d1d1d1;
	box-shadow: 0 1px 2px #d1d1d1;
}
table th {
	padding: 10px 59px 11px;
	border-top:1px solid #fafafa;
	border-bottom:1px solid #e0e0e0;

	background: #ededed;
	background: -webkit-gradient(linear, left top, left bottom, from(#ededed), to(#ebebeb));
	background: -moz-linear-gradient(top,  #ededed,  #F89A7E);
}
table th:first-child {
	text-align: left;
	padding-left:20px;
}
table tr:first-child th:first-child {
	-moz-border-radius-topleft:3px;
	-webkit-border-top-left-radius:3px;
	border-top-left-radius:3px;
}
table tr:first-child th:last-child {
	-moz-border-radius-topright:3px;
	-webkit-border-top-right-radius:3px;
	border-top-right-radius:3px;
}
table tr {
	padding-left:20px;
}
table td:first-child {
	text-align: left;
	padding-left:20px;
	border-left: 0;
}
table td {
	padding:10px;
	border-top: 1px solid #ffffff;
	border-bottom:1px solid #e0e0e0;
	border-left: 1px solid #e0e0e0;

	background: #fafafa;
	background: -webkit-gradient(linear, left top, left bottom, from(#fbfbfb), to(#fafafa));
	background: -moz-linear-gradient(top,  #fbfbfb,  #F2CA85);
}
table tr.even td {
	background: #f6f6f6;
	background: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f6f6f6));
	background: -moz-linear-gradient(top,  #f8f8f8,  #f6f6f6);
}
table tr:last-child td {
	border-bottom:0;
}
table tr:last-child td:first-child {
	-moz-border-radius-bottomleft:3px;
	-webkit-border-bottom-left-radius:3px;
	border-bottom-left-radius:3px;
}
table tr:last-child td:last-child {
	-moz-border-radius-bottomright:3px;
	-webkit-border-bottom-right-radius:3px;
	border-bottom-right-radius:3px;
}
table tr:hover td {
	background: #f2f2f2;
	background: -webkit-gradient(linear, left top, left bottom, from(#f2f2f2), to(#f0f0f0));
	background: linear-gradient( #f2f2f2,  #f0f0f0);	
}

.myButton {
	-moz-box-shadow:inset 0px 0px 14px -3px #f2fadc;
	-webkit-box-shadow:inset 0px 0px 14px -3px #f2fadc;
	box-shadow:inset 0px 0px 14px -3px #f2fadc;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dbe6c4), color-stop(1, #9ba892));
	background:-moz-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
	background:-webkit-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
	background:-o-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
	background:-ms-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
	background:linear-gradient(to bottom, #dbe6c4 5%, #9ba892 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dbe6c4', endColorstr='#9ba892',GradientType=0);
	background-color:#dbe6c4;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #b2b8ad;
	display:inline-block;
	cursor:pointer;
	color:#757d6f;
	font-family:arial;
	font-size:15px;
	font-weight:bold;
	padding: 4px 17px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ced9bf;
        margin: 0 auto 10px 21px;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #9ba892), color-stop(1, #dbe6c4));
	background:-moz-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
	background:-webkit-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
	background:-o-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
	background:-ms-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
	background:linear-gradient(to bottom, #9ba892 5%, #dbe6c4 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#9ba892', endColorstr='#dbe6c4',GradientType=0);
	background-color:#9ba892;
}
.myButton:active {
	position:relative;
	top:1px;
}

input[type="text"] {
  display: block;
margin: 0px 0px 0px 20px;
width: 50%;
  font-size: 18px;
  margin: 0 auto;
}
input[type="text"]:focus {
  outline: none;
}
.style-1 input[type="text"] {
  padding: 10px;
  border: solid 1px gainsboro;
  -webkit-transition: box-shadow 0.3s, border 0.3s;
  -moz-transition: box-shadow 0.3s, border 0.3s;
  -o-transition: box-shadow 0.3s, border 0.3s;
  transition: box-shadow 0.3s, border 0.3s;
}
.style-1 input[type="text"]:focus, .style-1 input[type="text"].focus {
  border: solid 1px #707070;
  -webkit-box-shadow: 0 0 5px 1px #969696;
  -moz-box-shadow: 0 0 5px 1px #969696;
  box-shadow: 0 0 5px 1px #969696;
}



        </style>
        <title>Edituj</title>
    </head>
    <body>
        <h:form>
            <h:outputText value="MENO"/>
            <h:inputText id="meno" value="#{ovladac.akt_pracovnik.meno}">
            </h:inputText><br></br>         
            <h:outputText value="PRIEZVISKO"/>
            <h:inputText id="priezvisko" value="#{ovladac.akt_pracovnik.priezvisko}"/><br></br>
            <h:outputText value="Tel.č.:"/>
            <h:inputText id="tel_C" value="#{ovladac.akt_pracovnik.telC}">
            </h:inputText><br></br>
            <h:outputText value="Info:"/>
            <h:inputText id="info" value="#{ovladac.akt_pracovnik.info}">
            </h:inputText><br></br>
            <p>
                <h:commandLink class="myButton" action="#{ovladac.edituj('pracovnik_zobraz')}" value="ULOŽ" /><br></br>
               <h:link class="myButton" outcome="/pracovnik/pracovnik_zobraz" value="STORNO" /><br></br>
            </p>

        </h:form>
    </body>
</html>
